<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Elementos JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="p-4">
        <div class="p-4 border">
            <h1>Selector de elementos</h1>
            <p class="parrafo">Este es el primer párrafo creado con HTML</p>
            <p class="parrafo" id="segundoParrafo">Este es el segundo párrafo creado con HTML</p>
            <p>Tercer párrafo creado con HTML</p>
        </div>

        <div>
            <ul class="p-4 border">
                <ol>
                    <h1>Lista de compras</h1>
                </ol>
                <li>Huevos</li>
                <li>Queso</li>
                <li>Pan</li>
            </ul>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </div>

</body>

</html>
